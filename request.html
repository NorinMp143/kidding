<!DOCTYPE html>
<html>
<head>
	<title>request_page</title>
	<link rel='stylesheet' href='cjFile/css/bootstrap.min.css'>
	<link rel="stylesheet" type="text/css" href="request.css">
</head>
<body>
	<header>
		<div class="container">
			<a href="#" class="link1">PROJECT4U</a>
		</div>
	</header>
	<div class="main-container">
		<div class="newDiv">
			<div class="content-header">
				<h2><b>Mention the project you want now!</b></h2>
			</div>
			<div class="contents">
				<p>The width of the border of a box, around the content and padding areas and before ... The border width, combined with border style and border color, can also be .</p>
			</div>
		</div>

		<div class="up-frm">
			<div class="frm-cs">
				<div class="frm-head">
					<h2><center>Request:</center></h2>
				</div>
				<div class="frm">
					<form>
						<div class="common">
							<!--<span class="fa fa-envelope icon"></span>-->
							<input type="email" name="mail" placeholder="Email" autofocus>
						</div>
						<div class="common">
							<input type="text" name="title" placeholder="Title">
						</div>
						<div class="common">
							<select name="select-item" value="Choose-language">
								<option value="c">C</option>
								<option value="c++">C++</option>
								<option value="python">Python</option>
								<option value="java">Java</option>
								<option value="html">HTML, CSS and JavaScript</option>
							</select>
						</div>
						<div class="common message">
							<textarea rows="4" class="contact-field" name="message" placeholder="Message"></textarea>
						</div>
						<div class="but">
							<button class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
